<html>
	<head>
		<title>Inverted Waterfall Chart</title>
	</head>
	<body>		
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		<script type="text/javascript" src="../javascripts/jquery-1.6.min.js"></script>
		<script type="text/javascript" src="../javascripts/highcharts.src.js"></script>
		<script type="text/javascript" src="../javascripts/inverted_waterfall.js"></script>
		<script type="text/javascript">
			
			$("#container").invertedWaterfallChart({
				data: [{y: 100, low: 0, label: '100K'},
				{y: 100, low: 40, label: '60K'},
				{y: 40, low: 0, label: '40K'},
				{y: 0, low: 0, label: '0K'}],
				categories: ['Required','Planned','Actual','Gap'],
				min: 0,
				max: 100
			});			
		</script>
	</body>
</html>
